{% extends "base.html" %}

{% block content %}
	<div class="row">
	{% for post in posts %}
	<div class="col-sm-6 col-sm-offset-3 marg ">
		
		<h2>{{ post.title }}</h2>
		<a href="{% url 'blog:post' post.pk %}" class="pull-right outsided btn btn-primary btn-xs">Go to Post!</a>

		<p>{{ post.text }}</p>
		
		
	</div>
	<div class="col-sm-6 col-sm-offset-3 marg100">
		<div class="pull-right marg100"><em>Author: <b>{{ post.author }}</b></em></div>
	</div>	
	<div class="col-sm-6 col-sm-offset-3">
		<div class="lead pull-right">{{ post.created_at }}</div>
	</div>	
		
	{% endfor %}
	</div>
{% endblock content %}
