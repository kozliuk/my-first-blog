{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3 marg ">
		<p class="text-center ">{{ post.created_at }}</p>
		<p class="text-center "><em>Author : <b>{{ post.author }}</b></em></p>
		<h2>{{ post.title }}</h2>
		<p>{{ post.text }}</p>
		
		{% if user.is_authenticated %}

		<form action="{% url 'blog:delete_post' post.pk %}" method="POST">
					{% csrf_token %}
			<button type="submit" class="pull-right outsided btn btn-primary">Delete!</button>
		</form>
		<a href="{% url 'blog:edit_post' id=post.pk %}" class="pull-right outsided btn btn-primary" >Edit</a>
	
		{% endif %}
		<div class="col-sm-1 marg ">
	
</div>
{% endblock content %}
